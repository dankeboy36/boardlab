name: CI
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  determine-version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22.14.0

      - name: Install Dependencies
        run: npm ci

      - name: Get Next Version
        id: get_version
        run: |
          set -euo pipefail
          MODE=""
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then MODE="--release"; fi
          VERSION=$(npx next-version-helper $MODE)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        env:
          DEBUG: semantic-release-next-version,semantic-release:*

  test:
    name: Test (${{ matrix.os }}, node-${{ matrix.node }})
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: [22.14.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        run: npm ci

      - name: Check Format
        run: npm run format && git diff --exit-code

      - name: Lint
        run: npm run lint

      - name: Install Playwright
        run: npx playwright install

      - name: Test
        run: ${{ matrix.os == 'ubuntu-latest' && 'xvfb-run' || '' }} npm run test:ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package:
    name: Package VSIX
    runs-on: ubuntu-latest
    needs: [test, determine-version]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22.14.0

      - name: Install Dependencies
        run: npm ci

      - name: Download Arduino Built-in Examples
        run: npm run download:builtins

      - name: Set Version
        run: npm pkg set version="${{ needs.determine-version.outputs.version }}"

      - name: Package
        run: npm run package

      - name: Create VSIX Checksum
        run: |
          set -euo pipefail
          VSIX_FILE="boardlab-${{ needs.determine-version.outputs.version }}.vsix"
          if [ ! -f "$VSIX_FILE" ]; then
            echo "Expected VSIX not found after packaging: $VSIX_FILE" >&2
            exit 1
          fi
          sha256sum "$VSIX_FILE" | tee "$VSIX_FILE.sha256"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: boardlab-${{ needs.determine-version.outputs.version }}
          path: |
            boardlab-${{ needs.determine-version.outputs.version }}.vsix
            boardlab-${{ needs.determine-version.outputs.version }}.vsix.sha256

  smoke:
    name: Smoke Test (${{ matrix.os }}, node-${{ matrix.node }})
    needs: [package, determine-version]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: [22.14.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        run: npm ci

      - name: Download VSIX Artifact
        uses: actions/download-artifact@v4
        with:
          name: boardlab-${{ needs.determine-version.outputs.version }}
          path: .

      - name: Smoke Test
        run: ${{ matrix.os == 'ubuntu-latest' && 'xvfb-run' || '' }} npm run test:smoke
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Release
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: [determine-version, test, package, smoke]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22.14.0

      - name: Install Dependencies
        run: npm ci

      - name: Download VSIX Artifact
        uses: actions/download-artifact@v4
        with:
          name: boardlab-${{ needs.determine-version.outputs.version }}
          path: .

      - name: Verify and Log VSIX Checksum
        id: vsix_checksum
        run: |
          set -euo pipefail
          VSIX_FILE="boardlab-${{ needs.determine-version.outputs.version }}.vsix"
          if [ ! -f "$VSIX_FILE" ]; then
            echo "Expected VSIX not found in release job: $VSIX_FILE" >&2
            exit 1
          fi

          SHA_FILE="${VSIX_FILE}.sha256"
          if [ -f "$SHA_FILE" ]; then
            sha256sum --check "$SHA_FILE"
            SHA256=$(awk '{print $1}' "$SHA_FILE")
          else
            SHA256=$(sha256sum "$VSIX_FILE" | awk '{print $1}')
            echo "${SHA256}  ${VSIX_FILE}" > "$SHA_FILE"
          fi

          echo "VSIX checksum: ${SHA256}  ${VSIX_FILE}"

      - name: Load secrets from 1Password
        id: load_secrets
        uses: 1password/load-secrets-action@v3
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          GITHUB_TOKEN: op://cicd_dankeboy36/GITHUB_TOKEN/credential
          VSCE_PAT: op://cicd_dankeboy36/VSCE_TOKEN/credential

      - name: Release
        id: release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ steps.load_secrets.outputs.GITHUB_TOKEN }}
          VSCE_PAT: ${{ steps.load_secrets.outputs.VSCE_PAT }}
    outputs:
      release_version: ${{ steps.release.outputs.release_version }}
